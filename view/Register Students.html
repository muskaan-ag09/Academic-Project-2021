<h1 class="text-center">Registration Page for Students</h1>
<form>
<label><i class="bi bi-person-fill"></i> Firstname:</label>
<div>
<input type="text" name="Firstname" class="form-control" placeholder="Firstname" required>
</div>
<br>
<label><i class="bi bi-person-fill"></i> Lastname:</label>
<div>
<input type="text" name="Lastname" class="form-control" placeholder="lastname" required>
</div>
<br>
<label><i class="bi bi-envelope-fill"></i> Email:</label>
<div>
<input type="Email" name="Email" class="form-control" placeholder="Email" required>
</div>
<br>
<label><i class="bi bi-person-square"></i> Username:</label>
<div>
<input type="text" name="Username" placeholder="Username" class="form-control" required>
</div>
<br>
<label><i class="bi bi-lock-fill"></i> Password:</label>
<div>
<input type="Password" name="Password" class="form-control" placeholder="Password" required >
</div>
<br>
<label><i class="bi bi-person-bounding-box"></i> Student_id:</label>
<div>
<input type="text" name="Student_id" placeholder="Student_id" class="form-control" required>
</div>
<br>
<label><i class="bi bi-bookmark-fill"></i> Academics:</label>
<div>
<input type="text" name="Academics" class="form-control" placeholder="Academics">
</div>
<br>
<label><i class="bi bi-calendar-fill"></i> Age:</label>
<div>
<input type="number" name="Age" class="form-control" placeholder="Age">
</div>
<br>
<label><i class="bi bi-file-earmark-person-fill"></i> Personal Details:</label>
<div>
<input type="text" name="Personal details"  class="form-control" placeholder="Personal Details">
</div>
<br>
<label><i class="bi bi-house-fill"></i> Address:</label>
<div>
<label>Street Address:</label>
<input type="text" name="Address" class="form-control" placeholder="Street Address">
<label>City:</label>
<input type="text" name="Address" class="form-control" placeholder="City">
<label>State:</label>
<input type="text" name="Address" class="form-control" placeholder="State">
<label>Country:</label>
<input type="text" name="Address" class="form-control" placeholder="Country">
<label>Pin Code:</label>
<input type="text" name="Address" class="form-control" placeholder="Pin Code">



</div>
<br>
<label><i class="bi bi-tags-fill"></i> Experience:</label>
<div>
<input type="text" name="Experience" class="form-control" placeholder="Experience">
</div>
<br>
<label><i class="bi bi-telephone-fill"></i> Contact No:</label>
<div>
<input type="number" name="Contact No" class="form-control" placeholder="Contact No">
</div>
<br>
<label> <i class="bi bi-file-arrow-up-fill"></i> Resume:</label>
<div>
<input type="file" name="Resume" placeholder="Resume">
</div>
<br>
<button class="_btn btn-primary">Sign up</button>
<p class="text-center">Already have an account?<a href=""> Login</a></p>



</form>
